<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Grid Keyboard</title>
  </head>
  <body>
    <div class="keyboard">
      <button class="key span-2"><span>~</span><span>`</span></button>
      <button class="key span-2"><span>!</span><span>1</span></button>
      <button class="key span-2"><span>@</span><span>2</span></button>
      <button class="key span-2"><span>#</span><span>3</span></button>
      <button class="key span-2"><span>$</span><span>4</span></button>
      <button class="key span-2"><span>%</span><span>5</span></button>
      <button class="key span-2"><span>^</span><span>6</span></button>
      <button class="key span-2"><span>&</span><span>7</span></button>
      <button class="key span-2"><span>*</span><span>8</span></button>
      <button class="key span-2"><span>(</span><span>9</span></button>
      <button class="key span-2"><span>)</span><span>0</span></button>
      <button class="key span-2"><span>_</span><span>-</span></button>
      <button class="key span-2"><span>+</span><span>=</span></button>
      <button class="key span-4">Backspace</button>

      <button class="key span-3">Tab</button>
      <button class="key span-2">Q</button>
      <button class="key span-2">W</button>
      <button class="key span-2">E</button>
      <button class="key span-2">R</button>
      <button class="key span-2">T</button>
      <button class="key span-2">Y</button>
      <button class="key span-2">U</button>
      <button class="key span-2">I</button>
      <button class="key span-2">O</button>
      <button class="key span-2">P</button>
      <button class="key span-2"><span>{</span><span>[</span></button>
      <button class="key span-2"><span>}</span><span>]</span></button>
      <button class="key span-3"><span>|</span><span>\</span></button>

      <button class="key span-4">Caps lock</button>
      <button class="key span-2">A</button>
      <button class="key span-2">S</button>
      <button class="key span-2">D</button>
      <button class="key span-2">F</button>
      <button class="key span-2">G</button>
      <button class="key span-2">H</button>
      <button class="key span-2">J</button>
      <button class="key span-2">K</button>
      <button class="key span-2">L</button>
      <button class="key span-2"><span>:</span><span>;</span></button>
      <button class="key span-2"><span>"</span><span>'</span></button>
      <button class="key span-4">Enter</button>

      <button class="key span-5">Shift</button>
      <button class="key span-2">Z</button>
      <button class="key span-2">X</button>
      <button class="key span-2">C</button>
      <button class="key span-2">V</button>
      <button class="key span-2">B</button>
      <button class="key span-2">N</button>
      <button class="key span-2">M</button>
      <button class="key span-2"><span>&lt;</span><span>,</span></button>
      <button class="key span-2"><span>&gt;</span><span>.</span></button>
      <button class="key span-2"><span>?</span><span>/</span></button>
      <button class="key span-5">Shift</button>

      <button class="key span-2">Ctrl</button>
      <button class="key span-2">Win</button>
      <button class="key span-2">Alt</button>
      <button class="key span-14">Space</button>
      <button class="key span-2">Alt</button>
      <button class="key span-2">Ctrl</button>
      <button class="key span-2">&#5130;</button>
      <button class="key span-2">
        <span>&#5123;</span><span>&#5121;</span>
      </button>
      <button class="key span-2">&#5125;</button>
    </div>
  </body>
</html>
