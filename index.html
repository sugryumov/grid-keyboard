<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Grid Keyboard</title>
  </head>
  <body>
    <div class="keyboard">
      <button class="key"><span>~</span><span>`</span></button>
      <button class="key"><span>!</span><span>1</span></button>
      <button class="key"><span>@</span><span>2</span></button>
      <button class="key"><span>#</span><span>3</span></button>
      <button class="key"><span>$</span><span>4</span></button>
      <button class="key"><span>%</span><span>5</span></button>
      <button class="key"><span>^</span><span>6</span></button>
      <button class="key"><span>&</span><span>7</span></button>
      <button class="key"><span>*</span><span>8</span></button>
      <button class="key"><span>(</span><span>9</span></button>
      <button class="key"><span>)</span><span>0</span></button>
      <button class="key"><span>_</span><span>-</span></button>
      <button class="key"><span>+</span><span>=</span></button>
      <button class="key span-4">Backspace</button>

      <button class="key span-3">Tab</button>
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
      <button class="key"><span>{</span><span>[</span></button>
      <button class="key"><span>}</span><span>]</span></button>
      <button class="key span-3"><span>|</span><span>\</span></button>

      <button class="key span-4">Caps lock</button>
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
      <button class="key"><span>:</span><span>;</span></button>
      <button class="key"><span>"</span><span>'</span></button>
      <button class="key span-4">Enter</button>

      <button class="key span-5">Shift</button>
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key"><span>&lt;</span><span>,</span></button>
      <button class="key"><span>&gt;</span><span>.</span></button>
      <button class="key"><span>?</span><span>/</span></button>
      <button class="key span-5">Shift</button>

      <button class="key">Ctrl</button>
      <button class="key">Win</button>
      <button class="key">Alt</button>
      <button class="key span-14">Space</button>
      <button class="key">Alt</button>
      <button class="key">Ctrl</button>
      <button class="key">&#5130;</button>
      <div class="key p-0">
        <button class="key w-100">&#5123;</button>
        <button class="key w-100">&#5121;</button>
      </div>
      
      <button class="key">&#5125;</button>
    </div>
  </body>
</html>
